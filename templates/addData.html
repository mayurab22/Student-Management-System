<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Landing Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='addData-style.css') }}" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">HOME</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('addData') }}">ADD DATA</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">VIEW</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">LOGOUT</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="title">
        <h1 class="hero-title">ADD NEW STUDENT</h1>

        <div class="container">

            <h2 class="text-center mt-4">Enter new Student details below</h2>
            <form action="/addData" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="text" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name"
                                required />
                        </div>
                        <div class="mb-3">
                            <label for="test" class="form-label">Grade</label>
                            <input type="text" class="form-control" id="grade" name="grade"
                                placeholder="Enter grade (Eg: A,B,C)" required />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="number" class="form-label">Age</label>
                            <input type="number" min="5" class="form-control" id="age" name="age"
                                placeholder="Enter Age" required />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Short Bio</label>
                        <textarea class="form-control" id="bio" rows="3" name="bio" placeholder="Enter your message"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">SUBMIT</button>
                </div>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
