<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Landing Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='addData-style.css') }}" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">HOME</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('addData') }}">ADD DATA</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('view') }}">VIEW</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">LOGOUT</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="title">
        <h1 class="hero-title">VIEW AND EDIT STUDENT DATA</h1>
    </div>

    <div class="container mt-5">
        <table class="table table-striped table-bordered mt-3">
            <thead>
                <td><strong>Sl no</strong></td>
                <td><strong>Student Name</strong></td>
                <td><strong>Age</strong></td>
                <td><strong>Grade</strong></td>
                <td><strong>Short Bio</strong></td>
                <td><strong>Edit</strong></td>
                <td><strong>Delete</strong></td>
            </thead>

            {% for student in students %}
            <tr>
                <td>{{ student['id'] }}</td>
                <td>{{ student['name'] }}</td>
                <td>{{ student['age'] }}</td>
                <td>{{ student['grade'] }}</td>
                <td>{{ student['bio'] }}</td>
                <td></td>
                <td></td>
            {% endfor %}
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
